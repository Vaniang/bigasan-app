<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Princess Vanessa Bigasan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .form-section, .table-section {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .paid {
      color: green;
      font-weight: bold;
    }
    .unpaid {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Princess Vanessa Bigasan</h1>

  <div class="form-section">
    <label for="name">Customer Name:</label>
    <input type="text" id="name">

    <label for="quantity">Quantity (x25kg):</label>
    <input type="number" id="quantity" min="1" value="1">

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="payment">Payment Type:</label>
    <select id="payment">
      <option value="cash">Cash</option>
      <option value="credit">Credit</option>
    </select>

    <button onclick="addCustomer()">Add Record</button>
  </div>

  <div class="table-section">
    <h2>Customer Records</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date Borrowed</th>
          <th>Qty (25kg)</th>
          <th>Payment</th>
          <th>Total (â‚±)</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function addCustomer() {
      const name = document.getElementById('name').value;
      const qty = parseInt(document.getElementById('quantity').value);
      const payment = document.getElementById('payment').value;
      const dateBorrowed = new Date();
      const dueDate = new Date();
      dueDate.setMonth(dueDate.getMonth() + 1);

      const total = qty * (payment === 'cash' ? 1200 : 1300);

      const table = document.getElementById('tableBody');
      const row = table.insertRow();

      row.insertCell(0).textContent = name;
      row.insertCell(1).textContent = formatDate(dateBorrowed);
      row.insertCell(2).textContent = qty;
      row.insertCell(3).textContent = payment.charAt(0).toUpperCase() + payment.slice(1);
      row.insertCell(4).textContent = total;
      row.insertCell(5).textContent = formatDate(dueDate);
      row.insertCell(6).innerHTML = '<span class="unpaid">Unpaid</span>';
      row.insertCell(7).innerHTML = '<button onclick="markPaid(this)">Mark Paid</button>';

      // Clear inputs
      document.getElementById('name').value = '';
      document.getElementById('quantity').value = 1;
      document.getElementById('payment').value = 'cash';
    }

    function markPaid(btn) {
      const row = btn.parentNode.parentNode;
      row.cells[6].innerHTML = '<span class="paid">Paid</span>';
      btn.remove();
    }
  </script>
</body>
</html>
