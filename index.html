<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Vanessa Bigasan</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f7f8fc, #eef1f5);
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .form-section, .table-section {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    label {
      margin-top: 12px;
      font-weight: 600;
      color: #555;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .btn-print {
      background-color: #28a745;
    }

    .btn-export {
      background-color: #17a2b8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background-color: white;
      overflow-x: auto;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background: #f1f1f1;
      color: #333;
      font-weight: bold;
    }

    .paid {
      color: green;
      font-weight: bold;
    }

    .unpaid {
      color: red;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .form-section, .table-section {
        padding: 15px;
        margin: 10px;
      }

      input, select, button {
        font-size: 14px;
      }

      table {
        font-size: 12px;
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <h1>Princess Vanessa Bigasan</h1>

  <div class="form-section">
    <label for="name">Customer Name:</label>
    <input type="text" id="name" required />

    <label for="quantity">Quantity (x25kg):</label>
    <input type="number" id="quantity" min="1" value="1" required />

    <label for="date">Date Borrowed:</label>
    <input type="date" id="date" required />

    <label for="payment">Payment Type:</label>
    <select id="payment">
      <option value="cash">Cash</option>
      <option value="credit">Credit</option>
    </select>

    <button onclick="addCustomer()">Add Record</button>
  </div>

  <div class="table-section">
    <h2>Customer Records</h2>
    <div class="actions">
      <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print</button>
      <button class="btn-export" onclick="exportToExcel()">üìÅ Export to Excel</button>
    </div>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date Borrowed</th>
          <th>Qty (25kg)</th>
          <th>Payment</th>
          <th>Total (‚Ç±)</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBoqBgEYXiPnkvqEOVO28BOJbrC3okWMMc",
  authDomain: "pvbigasan.firebaseapp.com",
  projectId: "pvbigasan",
  storageBucket: "pvbigasan.firebasestorage.app",
  messagingSenderId: "779001414466",
  appId: "1:779001414466:web:f16ede8e3984fd48007edb",
  measurementId: "G-HPYT5926F3"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    window.onload = () => {
      loadData();
      notifyDueDates();
    };

    function formatDate(date) {
      return new Date(date).toISOString().split('T')[0];
    }

    async function loadData() {
      const snapshot = await db.collection("bigasanData").get();
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      snapshot.forEach((doc) => {
        const record = doc.data();
        const row = tbody.insertRow();
        row.insertCell(0).textContent = record.name;
        row.insertCell(1).textContent = record.dateBorrowed;
        row.insertCell(2).textContent = record.quantity;
        row.insertCell(3).textContent = record.payment.charAt(0).toUpperCase() + record.payment.slice(1);
        row.insertCell(4).textContent = record.total;
        row.insertCell(5).textContent = record.dueDate;
        row.insertCell(6).innerHTML = `<span class="${record.status === 'Paid' ? 'paid' : 'unpaid'}">${record.status}</span>`;
        row.insertCell(7).innerHTML = record.status === 'Unpaid'
          ? `<button onclick="markPaid('${doc.id}')">Mark Paid</button>`
          : '';
      });
    }

    async function notifyDueDates() {
      const today = new Date().toISOString().split('T')[0];
      const snapshot = await db.collection("bigasanData").where("status", "==", "Unpaid").get();
      const dueTodayOrPast = snapshot.docs.filter(doc => doc.data().dueDate <= today);
      if (dueTodayOrPast.length > 0) {
        let names = dueTodayOrPast.map(doc => `${doc.data().name} (Due: ${doc.data().dueDate})`).join('\n');
        alert(`‚ö†Ô∏è The following customers are due or overdue:\n\n${names}`);
      }
    }

    async function addCustomer() {
      const name = document.getElementById('name').value.trim();
      const qty = parseInt(document.getElementById('quantity').value);
      const payment = document.getElementById('payment').value;
      const dateInput = document.getElementById('date').value;

      if (!name || !dateInput || qty < 1) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const total = qty * (payment === 'cash' ? 1200 : 1300);
      const dateBorrowed = new Date(dateInput);
      const dueDate = new Date(dateBorrowed);
      dueDate.setMonth(dueDate.getMonth() + 1);

      const record = {
        name,
        quantity: qty,
        payment,
        total,
        dateBorrowed: formatDate(dateBorrowed),
        dueDate: formatDate(dueDate),
        status: 'Unpaid'
      };

      await db.collection("bigasanData").add(record);
      loadData();

      document.getElementById('name').value = '';
      document.getElementById('quantity').value = 1;
      document.getElementById('date').value = '';
      document.getElementById('payment').value = 'cash';
    }

    async function markPaid(docId) {
      await db.collection("bigasanData").doc(docId).update({ status: 'Paid' });
      loadData();
    }

    function exportToExcel() {
      let table = document.getElementById("customerTable").outerHTML;
      let blob = new Blob(['\ufeff', table], { type: 'application/vnd.ms-excel' });
      let url = URL.createObjectURL(blob);
      let a = document.createElement("a");
      a.href = url;
      a.download = "Bigasan_Records.xls";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
