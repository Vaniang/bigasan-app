<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Vanessa Bigasan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    .form-section, .table-section {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .paid {
      color: green;
      font-weight: bold;
    }
    .unpaid {
      color: red;
      font-weight: bold;
    }
    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn-print, .btn-export {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-print:hover, .btn-export:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Princess Vanessa Bigasan</h1>

  <div class="form-section">
    <label for="name">Customer Name:</label>
    <input type="text" id="name" required />

    <label for="quantity">Quantity (x25kg):</label>
    <input type="number" id="quantity" min="1" value="1" required />

    <label for="date">Date Borrowed:</label>
    <input type="date" id="date" required />

    <label for="payment">Payment Type:</label>
    <select id="payment">
      <option value="cash">Cash</option>
      <option value="credit">Credit</option>
    </select>

    <button onclick="addCustomer()">Add Record</button>
  </div>

  <div class="table-section">
    <h2>Customer Records</h2>
    <div class="actions">
      <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print</button>
      <button class="btn-export" onclick="exportToExcel()">üìÅ Export to Excel</button>
    </div>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date Borrowed</th>
          <th>Qty (25kg)</th>
          <th>Payment</th>
          <th>Total (‚Ç±)</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    function formatDate(date) {
      return new Date(date).toISOString().split('T')[0];
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem("bigasanData")) || [];
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      data.forEach((record, index) => {
        const row = tbody.insertRow();
        row.insertCell(0).textContent = record.name;
        row.insertCell(1).textContent = record.dateBorrowed;
        row.insertCell(2).textContent = record.quantity;
        row.insertCell(3).textContent = record.payment.charAt(0).toUpperCase() + record.payment.slice(1);
        row.insertCell(4).textContent = record.total;
        row.insertCell(5).textContent = record.dueDate;
        row.insertCell(6).innerHTML = `<span class="${record.status === 'Paid' ? 'paid' : 'unpaid'}">${record.status}</span>`;
        row.insertCell(7).innerHTML = record.status === 'Unpaid'
          ? `<button onclick="markPaid(${index})">Mark Paid</button>`
          : '';
      });
    }

    function saveData(data) {
      localStorage.setItem("bigasanData", JSON.stringify(data));
    }

    function addCustomer() {
      const name = document.getElementById('name').value.trim();
      const qty = parseInt(document.getElementById('quantity').value);
      const payment = document.getElementById('payment').value;
      const dateInput = document.getElementById('date').value;

      if (!name || !dateInput || qty < 1) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const total = qty * (payment === 'cash' ? 1200 : 1300);
      const dateBorrowed = new Date(dateInput);
      const dueDate = new Date(dateBorrowed);
      dueDate.setMonth(dueDate.getMonth() + 1);

      const record = {
        name,
        quantity: qty,
        payment,
        total,
        dateBorrowed: formatDate(dateBorrowed),
        dueDate: formatDate(dueDate),
        status: 'Unpaid'
      };

      const data = JSON.parse(localStorage.getItem("bigasanData")) || [];
      data.push(record);
      saveData(data);
      loadData();

      // Clear form
      document.getElementById('name').value = '';
      document.getElementById('quantity').value = 1;
      document.getElementById('date').value = '';
      document.getElementById('payment').value = 'cash';
    }

    function markPaid(index) {
      const data = JSON.parse(localStorage.getItem("bigasanData"));
      data[index].status = 'Paid';
      saveData(data);
      loadData();
    }

    function exportToExcel() {
      let table = document.getElementById("customerTable").outerHTML;
      let blob = new Blob(['\ufeff', table], { type: 'application/vnd.ms-excel' });
      let url = URL.createObjectURL(blob);
      let a = document.createElement("a");
      a.href = url;
      a.download = "Bigasan_Records.xls";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    window.onload = loadData;
  </script>
</body>
</html>
